<h1>Administrar Sucursales</h1>
<form (ngSubmit)="guardarSucursal()">
  <div>
    <label for="codigo">Código:</label>
    <input type="number" id="codigo" name="codigo" [(ngModel)]="codigo" required>
  </div>

  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required maxlength="250">
  </div>

  <div>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" [(ngModel)]="direccion" required maxlength="250">
  </div>

  <div>
    <label for="identificacion">Identificación:</label>
    <input type="text" id="identificacion" name="identificacion" [(ngModel)]="identificacion" required maxlength="50">
  </div>

  <div>
    <label for="fechaCreacion">Fecha de Creación:</label>
    <input type="date" id="fechaCreacion" name="fechaCreacion" [(ngModel)]="fechaCreacion" required
           [min]="getCurrentDate()">
  </div>


  <div>
    <label for="moneda">Moneda:</label>
    <select id="moneda" name="moneda" [(ngModel)]="moneda" required>
      <option *ngFor="let moneda of monedas" [value]="moneda.monedaid">{{ moneda.moneda }}</option>
    </select>
  </div>

  <div>
    <button type="submit">Guardar</button>
  </div>
</form>
